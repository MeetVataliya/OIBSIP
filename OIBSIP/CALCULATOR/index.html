
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="screen">


        <div id="output">
            
        </div>


        <div    class="hero" >
            <div class="number">
                <table>

                    <tr>
                        <td><button onclick="string(this)" value="7" class="button">7</button></td>
                        <td><button onclick="string(this)" value="8" class="button">8</button></td>
                        <td><button onclick="string(this)" value="9" class="button">9</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="string(this)" value="4" class="button">4</button></td>
                        <td><button onclick="string(this)" value="5" class="button">5</button></td>
                        <td><button onclick="string(this)" value="6" class="button">6</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="string(this)" value="1" class="button">1</button></td>
                        <td><button onclick="string(this)" value="2" class="button">2</button></td>
                        <td><button onclick="string(this)" value="3" class="button">3</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button onclick="string(this)" value="0" class="button">0</button></td>
                    </tr>
                </table>
               
                
                
                
            </div>
            <div class="symbol2">
                
                
                
                
                

                <table>
                    <tr>
                        <td><button  onclick="string(this)" value=" * " class="symbol">*</button></td>
                        <td><button onclick="string(this)" value=" / "class="symbol">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="string(this)" value=" - "class="symbol">-</button></td>
                        <td rowspan="2"><button onclick="clean()"class="symbol1">=</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="string(this)" value=" + "class="symbol">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
